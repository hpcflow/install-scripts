name: Integration test - Matflow, powershell, Windows

env:
  APP_NAME: "matflow"
  INSTALL_ROOT: "${env:USERPROFILE}\\AppData\\Local\\matflow"

on:
  workflow_dispatch:

jobs:
  int-test-script-bash-linux:
    runs-on: windows-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run script
        id: run-script
        run: $ScriptOutput = & $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/hpcflow/install-scripts/main/src/install-matflow.ps1'))) -PreRelease -OneFile

      - name: Check results
        run: dir

      
